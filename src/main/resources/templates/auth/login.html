<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <link href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="col-12">

        <div th:if="${param.error}" class="col-sm-8">
            <p class="alert alert-danger">
                Invalid username or password
            </p>
        </div>

        <div th:if="${param.verified}" class="col-sm-8">
            <p class="alert alert-info">
                This account has already been verified. please log in here
            </p>
        </div>

        <div th:if="${param.valid}" class="col-sm-8">
            <p class="alert alert-info">
                Email verified successfully, please log in here.
            </p>
        </div>

        <div th:if="${param.logout}" class="col-sm-8">
            <p class="alert alert-warning">
                You have been logged out
            </p>
        </div>

        <div th:if="${param.reset_success}" class="col-sm-8">
            <p class="alert alert-info">
                Password has been changed
            </p>
        </div>


        <div class="m-4">Login</div>

        <form name="f" method="post" action="/process_login">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" value="Log in" class="btn btn-primary">Login</button>
        </form>



        <div class="mt-5">
            <a th:href="@{/registration}">
                <button  type="button" class="btn btn-primary">Don't have an account already? Register here</button>
            </a>
            <div class="vr"></div>
            <span><a th:href="@{/registration/forgot-password}">Forgot password.</a></span>
        </div>


    </div>
</div>

</body>
</html>
